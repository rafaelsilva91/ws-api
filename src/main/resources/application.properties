server.port=8082
spring.application.name=ws-api
server.servlet.context-path=/ws-api


# Configurações para o perfil de desenvolvimento

# DATASOURCE
spring.datasource.url=jdbc:mysql://localhost:3306/clientDB?createDatabaseIfNotExist=true&useTimeZone=true&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=manager

# Flyway
spring.flyway.enable=true

# JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=mysql

# Data JPA
spring.data.jpa.repositories.enabled=true


